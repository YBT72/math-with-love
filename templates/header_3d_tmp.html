<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תבנית דף</title>
  <style>
    :root {
      --color-red-heart: #e53935;
      --color-soft-black: #212121;
      --color-gray-strong: #37474f;
      --color-cream: #fff8e1;
      --color-blue-tool: #4fb3bf;
      --color-blue-dark: #006974;
      --color-blue-bg: #e0f7fa;
      --color-blue-light: #b2ebf2;
      --color-white: #ffffff;
      --color-body-bg: var(--color-white);
      --color-black: var(--color-soft-black);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Heebo, Helvetica Neue, sans-serif;
      font-size: 16px;
      background: linear-gradient(to left, white, var(--color-blue-light));
      color: var(--color-gray-strong);
      overflow-x: hidden;
    }
    .header-container {
      background-color: var(--color-white);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .header-top {
      height: 60px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 2rem;
      font-weight: normal;
      font-size: 1.1rem;
      gap: 2rem;
    }
    .breadcrumb-bar {
      height: 0.825rem;
      font-size: 0.825rem;
      padding: 0.2rem 2rem;
      color: var(--color-gray-strong);
      background-color: transparent;
    }
    #menu-toggle {
      background: none;
      border: none;
      color: var(--color-blue-tool);
      cursor: pointer;
      font: inherit;
      padding: 0;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }
    #menu-toggle:hover {
      color: var(--color-blue-dark);
    }
    #menu-toggle:active {
      color: var(--color-white);
      font-weight: bold;
    }
    .main-nav {
      display: flex;
      gap: 2rem;
      font-weight: normal;
      font-size: 1.3rem;
      background-color: transparent;
    }
    .main-nav button {
      background: none;
      border: none;
      color: var(--color-blue-tool);
      cursor: pointer;
      font: inherit;
      padding: 0;
      transition: color 0.3s ease;
    }
    .main-nav button:hover {
      color: var(--color-blue-dark);
    }
    .main-nav button:active {
      color: var(--color-white);
      font-weight: bold;
    }
    .search-wrapper {
      margin-right: auto;
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid var(--color-blue-tool);
      border-radius: 18px;
      padding: 0.4rem 0.8rem;
      background-color: var(--color-white);
      width: 0;
      height: 40px;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
      transition: width 0.4s ease, opacity 0.3s ease;
    }
    .search-wrapper.open .search-box {
      width: 220px;
      opacity: 1;
      pointer-events: auto;
      padding-left: 2.5rem;
    }
    .search-wrapper.open .search-box:hover {
      border-color: var(--color-blue-dark);
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      direction: rtl;
      width: 100%;
    }
    .search-icon-btn {
      position: absolute;
      left: 8px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 40px;
      color: var(--color-blue-tool);
      transition: color 0.3s;
      z-index: 4;
    }
    .search-icon-btn:hover {
      color: var(--color-blue-dark);
    }
    .content-area {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <header>
      <div class="header-top">
        <button id="menu-toggle">☰</button>
        <nav id="nav-menu" class="main-nav">
          <button>בית</button>
          <button>אודות</button>
          <button>צור קשר</button>
        </nav>
        <div class="search-wrapper" id="search-wrapper">
          <div id="search-container" class="search-box">
            <input type="text" id="search-input" placeholder="חיפוש באתר..." />
          </div>
          <button id="search-btn" class="search-icon-btn" aria-label="חיפוש">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="breadcrumb-bar">
        <!-- כאן תוצג ההיררכיה בהמשך לדוגמה: בית > נושא > מפגש -->
      </div>
    </header>
  </div>

  <div class="content-area">
    <!-- כאן יבוא תוכן הדף, שמתגלגל מתחת למסגרת ההדר -->
  </div>

  <script>
    const searchBtn = document.getElementById('search-btn');
    const searchWrapper = document.getElementById('search-wrapper');
    const searchBox = document.getElementById('search-container');
    const searchInput = document.getElementById('search-input');

    if (searchBtn && searchWrapper && searchInput && searchBox) {
      searchBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        searchWrapper.classList.toggle('open');
        if (searchWrapper.classList.contains('open')) {
          searchInput.focus();
        }
      });

      document.addEventListener('click', (e) => {
        const isClickInside = searchWrapper.contains(e.target);
        if (!isClickInside) {
          searchWrapper.classList.remove('open');
        }
      });
    }
  </script>
</body>
</html>
