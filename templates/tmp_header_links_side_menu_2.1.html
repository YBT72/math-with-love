<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תבנית</title>

  <!-- <link rel="stylesheet" href="styles/reset.css"> -->
  <!-- ✂ ניתן להוציא לקובץ styles/reset.css -->
  <style>
    * {
      box-sizing: border-box;
    }
  </style>

  <!-- <link rel="stylesheet" href="styles/variables.css"> -->
  <!-- ✂ ניתן להוציא לקובץ styles/variables.css -->
  <style>
    :root {
      --color-base-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-subtle-gray: #e5e7eb;
      --color-border: #d1d5db;
      --color-gray-light: #9ca3af;
      --color-accent: #3366cc;
      --color-accent-dark: #2541a2;
      --color-hover: #1d4ed8;
      --color-shadow: rgba(0, 0, 0, 0.06);
      --color-alert: #e53935;
      --color-info: #14a0cc;
      --color-success: #22c55e;
      --height-header: 10vh;
    }
  </style>

  <!-- <link rel="stylesheet" href="styles/header.css"> -->
  <!-- ✂ ניתן להוציא לקובץ styles/header.css -->
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', 'Open Sans', 'Arial', sans-serif;
      font-size: 16px;
      line-height: 1.6;
      background-color: var(--color-base-bg);
      color: var(--color-text);
      overflow-x: hidden;
    }

    .header-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .header-container.scrolled {
      background-color: var(--color-surface);
      color: var(--color-text);
      box-shadow: 0 4px 10px var(--color-shadow);
    }

    header {
      background-color: var(--color-accent);
      color: var(--color-surface);
      padding: 1rem 2rem;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: var(--height-header);
      box-sizing: border-box;
      font-size: 1.2rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--color-hover);
    }

    nav a:active {
      color: var(--color-surface);
      font-weight: bold;
    }

    #menu-toggle {
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    #menu-toggle:hover {
      color: var(--color-hover);
    }

    #menu-toggle.active {
      color: var(--color-gray-light);
      transform: scale(0.95);
    }
  </style>

  <!-- <link rel="stylesheet" href="styles/search.css"> -->
  <!-- ✂ ניתן להוציא לקובץ styles/search.css -->
  <style>
    .search-wrapper {
      margin-right: auto;
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid var(--color-border);
      border-radius: 18px;
      padding: 0.4rem 0.8rem;
      background-color: var(--color-surface);
      width: 0;
      height: 36px;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
      transition: width 0.4s ease, opacity 0.3s ease;
    }

    .search-wrapper.open .search-box {
      width: 220px;
      opacity: 1;
      pointer-events: auto;
      padding-right: 2.5rem;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      color: var(--color-text);
      direction: rtl;
      width: 100%;
    }

    .search-icon-btn {
      position: absolute;
      left: 6px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 36px;
      width: 36px;
      color: white;
      transition: color 0.3s;
      z-index: 4;
    }

    .search-icon-btn:hover {
      color: var(--color-hover);
    }
  </style>

  <!-- <link rel="stylesheet" href="styles/side-menu.css"> -->
  <!-- ✂ ניתן להוציא לקובץ styles/side-menu.css -->
  <style>
    #side-menu {
      background-color: var(--color-surface);
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      height: calc(100% - var(--height-header));
      width: 280px;
      box-shadow: -2px 0 5px var(--color-shadow);
      z-index: 1100;
      overflow-y: auto;
      padding: 0 1rem;
      font-size: 1.1rem;
    }

    #side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #side-menu li {
      min-height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid var(--color-subtle-gray);
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #side-menu li:hover {
      background-color: var(--color-base-bg);
    }

    .submenu-title {
      color: var(--color-accent-dark);
      height: var(--height-header);
      border-bottom: 1px solid var(--color-accent);
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 2.2rem;
    }

    .submenu-title .back-arrow {
      color: var(--color-accent-dark);
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    .submenu-title .back-arrow:hover {
      color: var(--color-hover);
    }
  </style>
</head>
<body>
<!-- Header area: navigation and menu button -->
<header class="header-container">
  <div class="header-right">
    <button id="menu-toggle">☰</button>
    <nav>
      <ul>
        <li><a href="../index.html">בית</a></li>
        <li><a href="../pages/about.html">אודות</a></li>
        <li><a href="#">צור קשר</a></li>
      </ul>
    </nav>
  </div>
  <!-- Search area will be loaded here -->
  <!-- אזור חיפוש שמאלי -->
  <div class="header-left">
    <div class="search-wrapper" id="search-wrapper">
      <div id="search-container" class="search-box">
        <input type="text" id="search-input" placeholder="חיפוש באתר..." />
      </div>
      <button id="search-btn" class="search-icon-btn" aria-label="חיפוש">
        <!-- אייקון חיפוש SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </div>
</header>


<div id="side-menu"></div>

<!-- <script src="scripts/search.js" defer></script> -->
<!-- ✂ ניתן להוציא לקובץ scripts/search.js -->
<script defer>
const searchBtn = document.getElementById('search-btn');
const searchWrapper = document.getElementById('search-wrapper');
const searchBox = document.getElementById('search-container');
const searchInput = document.getElementById('search-input');

if (searchBtn && searchWrapper && searchInput && searchBox) {
  searchBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    searchWrapper.classList.toggle('open');
    if (searchWrapper.classList.contains('open')) {
      searchInput.focus();
    }
  });

  document.addEventListener('click', (e) => {
    if (!searchWrapper.contains(e.target)) {
      searchWrapper.classList.remove('open');
    }
  });
}
</script>

<!-- <script src="scripts/menu.js" defer></script> -->
<!-- ✂ ניתן להוציא לקובץ scripts/menu.js -->
<script defer>
const toggleButton = document.getElementById('menu-toggle');
const sideMenu = document.getElementById('side-menu');

toggleButton.addEventListener('click', () => {
  renderMainMenu();
  sideMenu.style.display = 'block';
  toggleButton.classList.add('active');
});

function renderMainMenu() {
  sideMenu.innerHTML = '';
  const title = document.createElement('div');
  title.className = 'submenu-title';
  title.innerHTML = 'שלום לך <span id="submenu-close">✕</span>';
  sideMenu.appendChild(title);
  document.getElementById('submenu-close').onclick = closeMenu;

  const ul = document.createElement('ul');
  const menuItems = [
    { label: '3 יח"ל', submenu: [ { label: '35371', topics: ['נושא א', 'נושא ב'] }, { label: '35372', topics: ['נושא ג', 'נושא ד'] } ] },
    { label: '4 יח"ל', submenu: [ { label: '35471', topics: ['נושא ה'] }, { label: '35472', topics: ['נושא ו'] } ] },
    { label: '5 יח"ל', submenu: [ { label: '35571', topics: ['נושא ה'] }, { label: '35572', topics: ['נושא ו'] } ] },
    { label: 'עזרה' }
  ];

  for (const item of menuItems) {
    const li = document.createElement('li');
    li.innerHTML = item.label + (item.submenu ? ' <span>&rsaquo;&nbsp;&nbsp;</span>' : '');
    li.onclick = item.submenu ? () => renderSubmenu(item.label, item.submenu) : closeMenu;
    ul.appendChild(li);
  }
  sideMenu.appendChild(ul);
}

function renderSubmenu(titleText, subItems) {
  sideMenu.innerHTML = '';
  const title = document.createElement('div');
  title.className = 'submenu-title';
  title.innerHTML = `<span dir="rtl" onclick="renderMainMenu()" class="back-arrow">&lsaquo;&nbsp;&nbsp;${titleText}</span><span id="submenu-close">✕</span>`;
  sideMenu.appendChild(title);
  document.getElementById('submenu-close').onclick = closeMenu;

  const ul = document.createElement('ul');
  for (const item of subItems) {
    const li = document.createElement('li');
    li.innerHTML = item.label + (item.topics ? ' <span>&rsaquo;&nbsp;&nbsp;</span>' : '');
    li.onclick = item.topics ? () => renderSubSubmenu(item.label, item.topics) : closeMenu;
    ul.appendChild(li);
  }
  sideMenu.appendChild(ul);
}

function renderSubSubmenu(titleText, topics) {
  sideMenu.innerHTML = '';
  const title = document.createElement('div');
  title.className = 'submenu-title';
  title.innerHTML = `<span dir="rtl" onclick="renderMainMenu()" class="back-arrow">&lsaquo;&nbsp;&nbsp;${titleText}</span><span id="submenu-close">✕</span>`;
  sideMenu.appendChild(title);
  document.getElementById('submenu-close').onclick = closeMenu;

  const ul = document.createElement('ul');
  for (const topic of topics) {
    const li = document.createElement('li');
    li.textContent = topic;
    ul.appendChild(li);
  }
  sideMenu.appendChild(ul);
}

function closeMenu() {
  sideMenu.style.display = 'none';
  toggleButton.classList.remove('active');
}
</script>
</body>
</html>
