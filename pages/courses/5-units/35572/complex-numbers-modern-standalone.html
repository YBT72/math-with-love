<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מספרים מרוכבים - גרסה מודרנית</title>
  
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
  
  <!-- גליונות הסגנונות של האתר -->
  <link rel="stylesheet" href="../../../styles/main.css">
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
    }
    
    .standalone-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .standalone-header {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .standalone-header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }
    
    .standalone-header p {
      margin: 10px 0 0 0;
      font-size: 1.2em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="standalone-container">
    <div class="standalone-header">
      <h1>🎮 מספרים מרוכבים - גרסה מודרנית</h1>
      <p>6 מיקרו-שיעורים | 25 דקות | 100+ נקודות</p>
    </div>
    
    <div style="padding: 20px;">
      <!-- כאן נטען התוכן מהקובץ המקורי -->
      <div id="lesson-content"></div>
    </div>
  </div>

  <!-- KaTeX JavaScript -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
  
  <script>
    // Загружаем содержимое урока
    fetch('complex-numbers-modern-integrated.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('lesson-content').innerHTML = html;
        
        // Инициализируем KaTeX после загрузки содержимого
        if (typeof renderMath === 'function') {
          renderMath();
        }
        
        // Инициализируем урок
        if (typeof initLesson === 'function') {
          initLesson();
        }
      })
      .catch(error => {
        console.error('Ошибка загрузки урока:', error);
        document.getElementById('lesson-content').innerHTML = '<p style="color: red; text-align: center;">Ошибка загрузки урока</p>';
      });
  </script>
</body>
</html>
